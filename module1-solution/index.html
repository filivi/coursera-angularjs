<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .message.red { color: red; }
      .message.green { color: green; }
      .form-control.red { border: 1px solid red; }
      .form-control.green { border: 1px solid green; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <!-- we are NOT consider an empty item, i.e., , , as an item towards to the count -->
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{borderColor}}" ng-model="dishes">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch();">Check If Too Much</button>
         </div>
         <div class="form-group message {{messageStyle}}">
           {{message}}
         </div>
   </div>

   <script src="js/angular.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
